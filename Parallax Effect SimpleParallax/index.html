<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parallax Effect</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
  </head>
  <body>
    <div class="whitespace"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 img one">
          <img src="01.jpg" class="ione" alt="" />
        </div>
        <div class="col-lg-3 txt text-1">
          <h1>whitespace is like air.</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 txt text-2">
          <h1>
            it is necessary for <br />
            design to breathe
          </h1>
        </div>
        <div class="col-lg-4 img two">
          <img src="04.jpg" class="itwo" alt="" />
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 img three">
            <img src="left1.png" class="ithree" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 img four">
          <img src="07.jpg" class="ifour" alt="" />
        </div>
        <div class="col-lg-3 txt text-3">
          <h1>whitespace is like air.</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 txt text-4">
          <h1>
            it is necessary for <br />
            a design to breathe.
          </h1>
        </div>
        <div class="col-lg-4 img five">
          <img src="10.jpg" class="ifive" alt="" />
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 img six">
            <img src="left2.png" class="isix" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script>
      var image = document.getElementsByClassName("ione");
      new simpleParallax(image, {
        scale: 1.8,
      });
      var image = document.getElementsByClassName("itwo");
      new simpleParallax(image, {
        scale: 1.6,
        orientation: "left",
      });
      var image = document.getElementsByClassName("ithree");
      new simpleParallax(image, {
        scale: 1.6,
        orientation: "right",
      });
      var image = document.getElementsByClassName("ifour");
      new simpleParallax(image, {
        scale: 1.6,
      });
      var image = document.getElementsByClassName("ifive");
      new simpleParallax(image, {
        scale: 1.6,
        orientation: "right",
      });
      var image = document.getElementsByClassName("isix");
      new simpleParallax(image, {
        scale: 1.6,
        orientation: "left",
      });
    </script>
  </body>
</html>
