<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>t.js</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="t.min.js"></script>
  </head>
  <body>
    <pre id="main"> 
      paranoid<ins><span id="pow-txt">---[Code tuts!]</span></ins> 
      <span id="tagline">I publish content about coding and mentoring, <ins>0.1</ins><br>trying to build elegant solutions for all unspired developers <br>out there</span><del></del><del id="pow-trigger"></del> \\ </pre>
    <script>
      $("#main").t({
        beep: true,
        caret: '<span style="color: hotpink;">.</span>',
        typing: function (elm, chr) {
          if (chr.match(/\-trigger/)) {
            $("#pow-txt").show().delay(500).fadeOut(0);
          }
        },
      });
    </script>
  </body>
</html>
