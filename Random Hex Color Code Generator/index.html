<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Random Hex Color Code Generator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h1 id="colour">#E63C44</h1>
      <button id="change" type="button">New Colour</button>
    </div>
    <script>
      var btn = document.getElementById("change");
      var text = document.getElementById("colour");
      var newColour = "";

      var generator = function () {
        newColour = "#" + ((Math.random() * 0xffffff) << 0).toString(16);
        console.log(newColour);
        if (newColour.length < 7) {
          generator();
        }
      };

      btn.addEventListener("click", function () {
        generator();
        document.body.style.background = newColour;
        btn.style.color = newColour;
        text.innerText = newColour;
      });
    </script>
  </body>
</html>
