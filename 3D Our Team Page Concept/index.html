<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Our Team Page Concept</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="reflection.js"></script>
    <script src="jquery.cloud9carousel.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="showcase">
        <img src="1.jpg" alt="" class="cloud9-item" />
        <img src="2.jpg" alt="" class="cloud9-item" />
        <img src="3.jpg" alt="" class="cloud9-item" />
        <img src="4.jpg" alt="" class="cloud9-item" />
        <img src="5.jpg" alt="" class="cloud9-item" />
        <img src="6.jpg" alt="" class="cloud9-item" />
      </div>
      <p id="item-title">&nbsp;</p>
      <div class="nav noselect">
        <button class="left"><i class="fa fa-arrow-left"></i></button>
        <button class="right"><i class="fa fa-arrow-right"></i></button>
      </div>
    </div>
    <script>
      $(function () {
        var showcase = $("#showcase");
        showcase.Cloud9Carousel({
          yPos: 42,
          yRadius: 48,
          mirrorOptions: {
            gap: 12,
            height: 0.2,
          },
          buttonLeft: $(".nav > .left"),
          buttonRight: $(".nav > .right"),
          autoPlay: true,
          bringToFront: true,
          onRendered: showcaseUpdated,
          onLoaded: function () {
            showcase.css("visibility", "visible");
            showcase.css("display", "none");
            showcase.fadeIn(1500);
          },
        });
        function showcaseUpdated(showcase) {
          var title = $("#item-title").html(
            $(showcase.nearestItem()).attr("alt"),
          );
          var c = Math.cos((showcase.floatIndex() % 1) * 2 * Math.PI);
          title.css("opacity", 0.5 + 0.5 * c);
        }

        $(".nav > button").click(function (e) {
          var b = $(e.target).addClass("down");
          setTimeout(function () {
            b.removeClass("down");
          }, 80);
        });

        $(document).keydown(function (e) {
          switch (e.keyCode) {
            case 37:
              $(".nav > .left").click();
              break;
            case 39:
              $(".nav > .right").click();
              break;
          }
        });
      });
    </script>
  </body>
</html>
