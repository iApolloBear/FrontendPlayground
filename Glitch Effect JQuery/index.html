<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glitch Using Greensock</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="mgGlitch.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="glitch-img"></div>
    </div>
    <script>
      $(function () {
        $(".glitch-img").mgGlitch({
          destroy: false,
          glitch: true,
          scale: true,
          blend: true,
          blendModeType: "hue",
          glitch1TimeMin: 200,
          glitch1TimeMax: 400,
          glitch2TimeMin: 10,
          glitch2TimeMax: 100,
        });
      });
    </script>
  </body>
</html>
