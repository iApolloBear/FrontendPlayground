<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Greensock Navigation</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu-btn">
        <button type="button"><span class="material-icons">menu</span></button>
      </div>
      <div class="menu">
        <div class="row">
          <div class="col-lg overlay">
            <h1>MENU</h1>
            <div class="nav">
              <ul>
                <li><div class="logo"></div></li>
                <li class="shuffle" data-changetext="EMOH">Home</li>
                <li class="shuffle" data-changetext="YROTS RUO">Our Story</li>
                <li class="shuffle" data-changetext="OILOFTROP">About</li>
                <li class="shuffle" data-changetext="TCATNOC">Contact</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $("li.shuffle").on("mouseover mouseout", function () {
        var $this = $(this);
        var sShowTxt = $this.data("changetext");
        $this.data("changetext", $this.text());
        $this.text(sShowTxt);
      });

      var t1 = new TimelineMax({ paused: true });
      t1.to(".overlay", 1, {
        opacity: 1,
        ease: Expo.easeInOut,
      });
      t1.staggerFrom(
        ".menu ul li",
        0.8,
        {
          y: 60,
          opacity: 0,
          ease: Expo.easeOut,
        },
        0.1,
      );
      t1.reverse();
      $(document).on("click", ".menu-btn", function () {
        t1.reversed(!t1.reversed());
      });
    </script>
  </body>
</html>
