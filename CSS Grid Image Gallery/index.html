<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Image Grid</title>
    <link

  <body>

      <figure class="figure3">

      <figure class="figure6">

      <section class="info2">
        <h2>The Title</h2>
        <p>Some text goes here, some text goes here...</p>
        <a href="#" class="info-link">Learn More</a>
