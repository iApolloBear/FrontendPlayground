<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Website Landing Page</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__item landing-page-container">
        <div class="content-wrapper">
          <header class="header">
            <div class="menu-icon header__item">
              <span class="menu-icon__line"></span>
            </div>
            <h1 class="heading header__item">LOGO</h1>
            <ul class="social-container header__item">
              <li class="social__icon social__icon--fb">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </li>
              <li class="social__icon social__icon--dr">
                <i class="fa fa-dribbble" aria-hidden="true"></i>
              </li>
              <li class="social__icon social__icon--in">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </li>
            </ul>
          </header>
          <p class="coords">N° 16' 35.173" / W 0° 42' 11.30"</p>
          <div class="ellipse-container">
            <h2 class="greeting">explore</h2>
            <div class="ellipse ellipse__outer--thin">
              <div class="ellipse ellipse__orbit"></div>
            </div>
            <div class="ellipse ellipse__outer--thick"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
