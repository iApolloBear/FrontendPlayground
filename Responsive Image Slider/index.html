<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Slider | LoryJS</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lory.js/2.5.3/lory.min.js"
      integrity="sha512-2wKwU8uV/yyoHxqLCs0QhW1h0poL6YcdGFI5/MMIZQWrViwOXAn9vtt0+8tom2dGwcpdBxKySYd72Vfa9nO4hA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="carousel js-carousel">
      <figure class="carousel__frame js-carousel__frame">
        <div class="carousel__slides js-carousel__slides">
          <img src="1.jpg" class="carousel__item" />
          <img src="2.jpg" class="carousel__item" />
          <img src="3.jpg" class="carousel__item" />
          <img src="4.jpg" class="carousel__item" />
          <img src="5.jpg" class="carousel__item" />
        </div>
        <button class="carousel__prev js-carousel__prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel__next js-carousel__next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </figure>
    </div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        run();
      });

      function run() {
        var slider = document.querySelector(".js-carousel");
        lory(slider, {
          infinite: 1,
          enableMouseEvents: true,
          classNameFrame: "js-carousel__frame",
          classNameSlideContainer: "js-carousel__slides",
          classNamePrevCtrl: "js-carousel__prev",
          classNameNextCtrl: "js-carousel__next",
        });
      }
    </script>
  </body>
</html>
